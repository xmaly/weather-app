<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="index.js" defer></script>

</head>
<body>
    <div class="top">
        <h1>Weather App</h1>
    </div>

    <div class="search-section">
        <input class="search" placeholder="Enter a city name..."></input>
        <div class="error-msg"></div>
    </div>

    <div class="card">
        <div class="header">
            <div class="city"></div>
            <div class="condition"></div>
        </div>

        <div class="temperature"></div>

        <div class="values">
            <div class="pair">
                <div class="name">Feels like: </div>
                <div class="feels-like-value"></div>
            </div>
            <div class="pair">
                <div class="name">Wind: </div>
                <div class="wind-value"></div>
            </div>
            <div class="pair">
                <div class="name">Humidity: </div> 
                <div class="humidity-value"></div>
            </div>
        </div>

        <div class="switch-label">
            * toggle temperature unit
        </div>
        <label class="switch">            
            <input id="temperature-toggle" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="footer">2023&nbsp&nbsp©&nbsp&nbspJakub Malý &nbsp<a href="https://xmaly.github.io/resume/" target="_blank"><span class="icon material-symbols-outlined">
        captive_portal
        </span></a></div>
</body>
</html>
